<Html>
<Head>
  <Title>{{page_name}}</Title>
{% include 'css.html' %}
</Head>

<Body>
<Div align="center">
<H1>{{page_name}}</H1>
{% for field in form %}
  {% for error in field.errors %}
  <Div class="error-text">{{error}}</Div>
  {% endfor %}
{% endfor %}

<P>
Enter your email address below to have a password reset link mailed to you.
</P>
<Form action="{% url 'password_reset' %}" method="POST">
{% csrf_token %}
<Table>
  <Tr>
    <Td>{{form.email.label}}: {{form.email}}</Td><Td><Input type="submit" value="Reset Password"></Input></Td>
  </Tr>
</Table>
</Form>
</Div>
{% include 'footer.html' %}
</Body>

</Html>
